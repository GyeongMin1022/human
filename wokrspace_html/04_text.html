<html>

    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <!-- h1 태그는 한 페이지에 하나만 있게 해주는게 좋다-->
        <h1>h1 헤딩태그</h1>
        <!--
            h1이 아닌 것은 여러 개 있어도 된다.
            h2 이하는 그 이상이 있는게 좋다.
            만약 h3가 필요하면 어딘가에 h1과 h2가 존재 하는게 좋다.
        -->
        <h2>h2 헤딩태그</h2>
        <h3>h3 헤딩태그</h3>
        <h4>h4 헤딩태그</h4>
        <h5>h5 헤딩태그</h5>
        <h6>h6 헤딩태그</h6>
        <!--지원하지는 않는 태그지만 내용은 출력, 자동 줄바꿈 없음-->
        <h7>h7 헤딩태그</h7>
        <human>human</human>
        1234
        4567<br>
        1234
        <br>
        <!--굵게, b 보다는 strong 쓰기-->
        <strong>strong</strong>
        <br>
        오늘 <strong>점심</strong> 뭐먹지
        <br>
        <!--기울여 쓰기, i보단 em쓰기-->
        <em>이텔릭체</em>
        <br>
        <em>그럼 <strong>저녁</strong>에는 뭐먹지?</em>
        <!--문단의 의미, 문단안에서 stong em br 자유롭게 사용가능-->
        <p>
            아무 글씨나 적어주세요.<br>
            다음 줄 입니다.
        </p>
        <p>
            아무 글씨나 적어주세요.<br>
            다음 줄 입니다.
        </p>
        <!--&nbsp; =  공백-->
        두칸을&nbsp;&nbsp;&nbsp;띄어쓰기 & nbsp;
        <br>
        <!--less then,greater then-->
        3 &lt; br &gt; 4
        <br>
        <hr>
        <pre>
            가나다라마바사
            아자차카타파하
            abcefg
        </pre>
    </body>

</html>
