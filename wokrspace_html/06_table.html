<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border = "1">
            <!--
                td나 th에 표현 할 내용을 적는다.
                td나 th는 tr의 자식요소여야 한다.
                tr는 table의 자식요소여야 한다
            -->
            <tr> <!--첫번째 줄-->
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
            <tr><!--두번째 줄-->
                <td>제목 보다 긴 글씨1</td>
                <td>제목 보다 긴 글씨2</td>
                <td>제목 보다 긴 글씨3</td>
            </tr>
           <tr><!--세번째 줄-->
                <td>셋째줄 첫번째</td>
                <td>셋째줄 두번째</td>
                <td>셋째줄 세번째</td>
           </tr>
        </table>
        <br>

        <!-- 
            colspan, rowspan 할때
            원본을 먼저 코딩하고
            합쳐질것들 중 첫번쨰 칸에 속성을 넣고
            필요 없어진 코드를 지운다
            **표 모양을 만들어서 colspan, rowspan을 하고 필요 없는 부분을 지운다.
        -->
        <table border = "1">
            <tr> <!--첫번째 줄-->
                <th>제목1</th>
                <th colspan="2">제목2</th>
            </tr>
            <tr><!--두번째 줄-->
                <td rowspan="2">제목 보다 긴 글씨1</td>
                <td>제목 보다 긴 글씨2</td>
                <td>제목 보다 긴 글씨3</td>
            </tr>
           <tr><!--세번째 줄-->
                <td>제목 보다 긴 글씨2</td>
                <td>제목 보다 긴 글씨3</td>
           </tr>
        </table>

    </body>
</html>
