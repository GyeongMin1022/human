<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
</head>

<!--
        style = color : 글자 색 변경
        bgcolor = 테이블 배경 색 변경
        808080 회색 FFFFFF 흰색 2DB400 녹색
    -->

<body>
    <table border="1">
        <tr>
            <th colspan="3"><img src="https://blog.kakaocdn.net/dn/CNxUY/btqw7dnElRU/HuVZgvpT6J8n4aEYFathEk/img.jpg"
                    width="200"></th>
        </tr>
        <tr>
            <th> ID 로그인</th>
            <th> 일회용 번호</th>
            <th> QR코드</th>
        </tr>
        <tr>
            <td colspan="3" style="color:#808080">아이디</td>
        </tr>
        <tr>
            <td colspan="3" style="color:#808080">비밀번호</td>
        </tr>
        <tr>
            <td style="color:#808080" colspan="2">로그인 상태 유지</td>
            <td style="color:#808080">IP 보안</td>
        </tr>
        <tr>
            <th colspan="3" bgcolor="2DB400" style="color:#FFFFFF">로그인</th>
        </tr>
        <tr>
            <td style="color:#808080">비밀번호 찾기</td>
            <td style="color:#808080">아이디 찾기</td>
            <td style="color:#808080">회원가입</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>caption 테이블의 설명</caption>
        <!--summary 어떤 제목들로 이루어져 있는가-->
        <summary>제목1, 제목2</summary>
        <thead>
            <tr>
                <td>제목1</td>
                <td>제목2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <tr>
            <td> 왼쪽칸</td>
            <td>
                <table border="1">
                    <tr>
                        <td>제목1</td>
                        <td>제목2</td>
                    </tr>
                    <tbody>
                        <tr>
                            <td>내용1</td>
                            <td>내용2</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
