<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        #move{
            width: 80px;
            height: 80px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="main">
        <img id = "move" src = "https://media.discordapp.net/attachments/1244935942154747995/1252059790813827092/ns_attach_image_20451670292021452.png?ex=6670d70c&is=666f858c&hm=55a8f167865719bc0dcfa369460780b11a3ae488c7d42407ba11f2ba3d160b03&=&format=webp&quality=lossless&width=522&height=350">


    </div>
    <script>
        let main = document.querySelector("#main");
        let move = document.querySelector("#move");
        let left1 = 0;
        let top1 = 0;
        document.addEventListener("keyup",function(e){
            if(e.keyCode == 37){ // 왼
                // move.setAttribute("style","");
                left1 -=50
                move.style.left = left1+"px";
                console.log(1);
            } else if(e.keyCode == 38){ // 위
                // move.setAttribute("style","");
                top1 -=50;
                move.style.top = top1+"px";
                console.log(2);
            }else if(e.keyCode == 39){ // 오
                // move.setAttribute("style","");
                left1 +=50
                move.style.left = left1+"px";
                console.log(3);
            }else if(e.keyCode == 40){ // 아래
                // move.setAttribute("style","");
                top1 +=50;
                move.style.top = top1+"px";
                console.log(4);
            }
        })
    </script>
</body>
</html>
